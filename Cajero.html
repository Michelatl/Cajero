<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Cajero FFMJL-Bank</title>
    <link rel="icon" href="./img/Bank.png" />
  </head>
  <body>
    <div class="card" style="width: 28rem">
      <img src="./img/Bank.png" class="card-img-top" alt="Bank" />
      <div class="card-body">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <h2>Saldo Actual De La Cuenta</h2>
            <h3 id="Saldo"></h3>
          </li>
          <li class="list-group-item">
            <label for="DineroIngresado">Dinero Ingresado</label>
            <h3 id="Dinero"></h3>
            <input type="number" id="DineroIngresado" class="form-control" />
            <button id="AceptarIngreso" type="button" class="btn btn-primary">
              Aceptar
            </button>
          </li>
          <li class="list-group-item">
            <label for="RetiroDinero">Dinero Retirado</label>
            <h3 id="DineroI"></h3>
            <input type="number" id="RetiroDinero" class="form-control" />
            <button id="AceptarRetiro" type="button" class="btn btn-primary">
              Aceptar
            </button>
          </li>
          <li class="list-group-item">
            <label for="AvancesDinero">Avance De Dinero</label>
            <h3 id="AvanceI"></h3>
            <input type="number" id="AvancesDinero" class="form-control" />
            <button id="Avance" type="button" class="btn btn-primary">
              Aceptar
            </button>
          </li>
          <li class="list-group-item">
            <h5 class="card-title">Movimientos</h5>
            <div id="MovimientoDinero"></div>
            <a href="Movimientos.html" class="card-link"
              >Movimiento de Dinero</a
            >
          </li>
        </ul>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <script src="./js/Cajero.js"></script>
  </body>
</html>
