<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous"
  />
  <title>Cajero FFMJL-Bank</title>
  <link rel="icon" href="./img/Bank.png" />
</head>
<body>
  <div>
    <div class="card" style="width: 19rem">
      <section>
        <img src="./img/Bank.png" class="card-img-top" alt="Bank" />
        <h2>Ingreso</h2>
        <form id="loginForm" method="post" onsubmit="event.preventDefault();">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="..." id="email" required autofocus />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" placeholder="..." id="password" required />
          </div>
          <input type="submit" value="Ingresar" class="btn btn-primary" />
        </form>
        <p>¿No tienes una cuenta? <a href="registrarse.html">Registro</a></p>
      </section>
    </div>
  </div>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
  <script src="./js/login2.js"></script>
</body>
</html>
